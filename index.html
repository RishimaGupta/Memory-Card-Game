<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="heading">Memory Card Game</h1>
        <div class="controls">
            <div class="top-controls">
                <button id="instructions-btn">Instructions</button>
                <button id="new-game">New Game</button>
                <button id="pause-resume">Pause</button>
                <select id="theme">
                    <option value="animals">Animals</option>
                    <option value="food">Food</option>
                    <option value="emojis">Emojis</option>
                </select>
                <select id="difficulty">
                    <option value="easy">Easy (4x4)</option>
                    <option value="hard">Hard (6x6)</option>
                </select>
            </div>
            <div class="bottom-controls">
                <div>Moves: <span id="moves">0</span></div>
                <div>Time: <span id="timer">0</span>s</div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
        </div>
        <div class="grid" id="card-grid"></div>
        <div class="message" id="congrats-message"></div>
        <audio id="match-sound" src="match.mp3"></audio>
        <audio id="mismatch-sound" src="mismatch.wav"></audio>
        <audio id="victory-sound" src="victory.mp3"></audio>
    </div>
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><center>How to Play</center></h2>
            <ul>
                <li>Select difficulty and theme to start.</li>
                <li>Click on cards to reveal emojis.</li>
                <li>Match pairs of the same emoji to score.</li>
                <li>Fewer moves and time = higher score.</li>
                <li>You can pause the game anytime.</li>
                <li>Win by matching all pairs!</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
